<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dreamy Sparkles</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			background: linear-gradient(180deg, 
				#d8aefc,  /* Purple */
				#ffd1dc,  /* Soft Pink */
				#fff7bc,  /* Pale Yellow */
				#bdeffd,  /* Light Blue */
				#d5aefc   /* Lavender */
			);
			background-size: 200% 200%;
			animation: gradientFlow 10s infinite ease-in-out;
			color: #000;
			text-align: center;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		/* Gradient Animation */
		@keyframes gradientFlow {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.2;
				transform: scale(0.8);
			}
			50% {
				opacity: 1;
				transform: scale(1.8);
			}
		}

		.sparkle {
			position: absolute;
			width: 10px;
			height: 10px;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle 3s infinite ease-in-out;
			opacity: 0.7;
			filter: blur(3px); /* Add a dreamy blur effect */
		}

		/* Place sparkles randomly */
		.sparkle:nth-child(1) {
			top: 5%;
			left: 15%;
			animation-delay: 0.2s;
		}
		.sparkle:nth-child(2) {
			top: 20%;
			left: 75%;
			animation-delay: 0.4s;
		}
		.sparkle:nth-child(3) {
			top: 45%;
			left: 50%;
			animation-delay: 0.6s;
		}
		.sparkle:nth-child(4) {
			top: 70%;
			left: 85%;
			animation-delay: 0.8s;
		}
		.sparkle:nth-child(5) {
			top: 85%;
			left: 25%;
			animation-delay: 1s;
		}

		/* Heading */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 3.5rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Paragraph */
		p {
			font-size: 1.1rem;
			line-height: 1.6;
			max-width: 90%; /* Adapt for smaller screens */
			margin: 0 auto;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 2.5rem;
			}
			p {
				font-size: 1rem;
				line-height: 1.4;
			}
			.sparkle {
				width: 8px;
				height: 8px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2rem;
			}
			p {
				font-size: 0.9rem;
			}
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Add sparkles -->
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
</body>

</html>
