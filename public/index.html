<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pastel Vaporwave</title>
	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			background: linear-gradient(180deg, 
				#d8aefc,  /* Purple */
				#ffd1dc,  /* Soft Pink */
				#fff7bc,  /* Pale Yellow */
				#bdeffd,  /* Light Blue */
				#d5aefc   /* Lavender */
			);
			color: #000;
			text-align: center;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.4;
				transform: scale(0.8);
			}
			50% {
				opacity: 1;
				transform: scale(1.5);
			}
		}

		.sparkle {
			position: absolute;
			width: 15px;
			height: 15px;
			background: radial-gradient(circle, #ffffff 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle 2s infinite ease-in-out;
			opacity: 1;
		}

		/* Place sparkles randomly */
		.sparkle:nth-child(1) {
			top: 10%;
			left: 20%;
			animation-delay: 0.2s;
		}
		.sparkle:nth-child(2) {
			top: 25%;
			left: 70%;
			animation-delay: 0.5s;
		}
		.sparkle:nth-child(3) {
			top: 50%;
			left: 40%;
			animation-delay: 0.8s;
		}
		.sparkle:nth-child(4) {
			top: 75%;
			left: 60%;
			animation-delay: 1.2s;
		}
		.sparkle:nth-child(5) {
			top: 90%;
			left: 30%;
			animation-delay: 1.5s;
		}

		/* Heading */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 4rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 3rem;
			}
			p {
				font-size: 1rem;
				line-height: 1.6;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2.5rem;
			}
			p {
				font-size: 0.9rem;
				line-height: 1.5;
			}
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Add sparkles -->
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
</body>

</html>
