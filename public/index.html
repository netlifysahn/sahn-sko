<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NetlifySKO25</title>
	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			background: linear-gradient(180deg, 
				#d8aefc,  /* Purple */
				#ffd1dc,  /* Soft Pink */
				#fff7bc,  /* Pale Yellow */
				#bdeffd,  /* Light Blue */
				#d5aefc   /* Lavender */
			);
			color: #000;
			text-align: center;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		/* Sparkle Container */
		#sparkles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none; /* Keep sparkles behind text and non-interactive */
			z-index: 0; /* Ensure sparkles stay in the background */
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.2;
				transform: scale(0.8);
			}
			50% {
				opacity: 1;
				transform: scale(1.4);
			}
		}

		.sparkle {
			position: absolute;
			width: 8px;
			height: 8px;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle 2s infinite ease-in-out;
			opacity: 0.8;
		}

		/* Generate More Sparkles with Random Placement */
		.sparkle:nth-child(1) {
			top: 5%;
			left: 15%;
			animation-delay: 0.2s;
		}
		.sparkle:nth-child(2) {
			top: 20%;
			left: 50%;
			animation-delay: 0.5s;
		}
		.sparkle:nth-child(3) {
			top: 40%;
			left: 70%;
			animation-delay: 0.7s;
		}
		.sparkle:nth-child(4) {
			top: 60%;
			left: 30%;
			animation-delay: 1s;
		}
		.sparkle:nth-child(5) {
			top: 80%;
			left: 85%;
			animation-delay: 1.3s;
		}
		.sparkle:nth-child(6) {
			top: 15%;
			left: 75%;
			animation-delay: 1.6s;
		}
		.sparkle:nth-child(7) {
			top: 35%;
			left: 25%;
			animation-delay: 1.9s;
		}
		.sparkle:nth-child(8) {
			top: 55%;
			left: 10%;
			animation-delay: 2.1s;
		}
		.sparkle:nth-child(9) {
			top: 75%;
			left: 40%;
			animation-delay: 2.5s;
		}
		.sparkle:nth-child(10) {
			top: 90%;
			left: 60%;
			animation-delay: 2.8s;
		}

		/* Heading */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 4rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
			z-index: 1; /* Ensure text stays on top of sparkles */
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
			z-index: 1; /* Ensure text stays on top of sparkles */
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 3rem;
			}
			p {
				font-size: 1rem;
				line-height: 1.6;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2.5rem;
			}
			p {
				font-size: 0.9rem;
				line-height: 1.5;
			}
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Sparkle Container -->
	<div id="sparkles">
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
	</div>
</body>

</html>
