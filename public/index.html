<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dreamy Sparkles</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			background: linear-gradient(180deg, 
				rgba(216, 174, 252, 0.8),  /* Soft Purple */
				rgba(255, 209, 220, 0.8),  /* Soft Pink */
				rgba(255, 247, 188, 0.8),  /* Pale Yellow */
				rgba(189, 239, 253, 0.8),  /* Light Blue */
				rgba(213, 174, 252, 0.8)   /* Lavender */
			);
			background-size: 200% 200%;
			animation: backgroundFlow 10s infinite;
			color: #000; /* Black font for strong contrast */
			text-align: center;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		@keyframes backgroundFlow {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.3;
				transform: scale(0.8);
			}
			50% {
				opacity: 1;
				transform: scale(1.4);
			}
		}

		.sparkle {
			position: absolute;
			width: 12px;
			height: 12px;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle 3s infinite ease-in-out;
			opacity: 0.7;
		}

		.sparkle:nth-child(1) {
			top: 10%;
			left: 20%;
			animation-delay: 0.3s;
		}
		.sparkle:nth-child(2) {
			top: 25%;
			left: 80%;
			animation-delay: 0.6s;
		}
		.sparkle:nth-child(3) {
			top: 50%;
			left: 40%;
			animation-delay: 0.9s;
		}
		.sparkle:nth-child(4) {
			top: 75%;
			left: 60%;
			animation-delay: 1.2s;
		}
		.sparkle:nth-child(5) {
			top: 90%;
			left: 30%;
			animation-delay: 1.5s;
		}

		/* Heading: Shrikhand Font */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 3.5rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Subheading: Montserrat Font */
		h2 {
			font-family: 'Montserrat', sans-serif;
			font-size: 2rem;
			margin-bottom: 15px;
			font-weight: 600;
			letter-spacing: 1.2px;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 700px;
			margin: 0 auto 20px auto;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello from Netlify!</h1> <!-- Styled with Shrikhand -->
		<h2>Where Creativity Deploys</h2> <!-- Styled with Montserrat -->
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Add sparkles -->
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
</body>

</html>
