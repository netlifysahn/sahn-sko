<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pastel Vaporwave</title>
	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			overflow: hidden;
			position: relative;
		}

		/* Gradient Layers */
		#gradient1, #gradient2 {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			animation: fadeInOut 6s infinite alternate;
			mix-blend-mode: screen;
			z-index: 0;
		}

		#gradient1 {
			background: linear-gradient(180deg, 
				#d8aefc, #ffd1dc, #fff7bc, #bdeffd, #d5aefc);
			animation-delay: 0s;
		}

		#gradient2 {
			background: linear-gradient(180deg, 
				#ffd1dc, #fff7bc, #bdeffd, #d8aefc, #ffd1dc);
			animation-delay: 3s;
		}

		/* Gradient Animation */
		@keyframes fadeInOut {
			0% { opacity: 0.8; }
			50% { opacity: 0.4; }
			100% { opacity: 0.8; }
		}

		/* Sparkle Container */
		#sparkles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none; /* Non-interactive sparkles */
			z-index: 1;
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.2;
				transform: scale(0.8);
			}
			50% {
				opacity: 1;
				transform: scale(1.5);
			}
		}

		.sparkle {
			position: absolute;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle infinite ease-in-out;
			opacity: 0.8;
		}

		/* Varying Sparkle Sizes and Speeds */
		.sparkle:nth-child(1) {
			width: 12px;
			height: 12px;
			top: 5%;
			left: 15%;
			animation-duration: 2s;
			animation-delay: 0.2s;
		}
		.sparkle:nth-child(2) {
			width: 20px;
			height: 20px;
			top: 20%;
			left: 50%;
			animation-duration: 3s;
			animation-delay: 0.5s;
		}
		.sparkle:nth-child(3) {
			width: 15px;
			height: 15px;
			top: 40%;
			left: 70%;
			animation-duration: 2.5s;
			animation-delay: 0.7s;
		}
		.sparkle:nth-child(4) {
			width: 25px;
			height: 25px;
			top: 60%;
			left: 30%;
			animation-duration: 3.5s;
			animation-delay: 1s;
		}
		.sparkle:nth-child(5) {
			width: 10px;
			height: 10px;
			top: 80%;
			left: 85%;
			animation-duration: 1.8s;
			animation-delay: 1.3s;
		}
		.sparkle:nth-child(6) {
			width: 18px;
			height: 18px;
			top: 15%;
			left: 75%;
			animation-duration: 2.7s;
			animation-delay: 1.6s;
		}
		.sparkle:nth-child(7) {
			width: 22px;
			height: 22px;
			top: 35%;
			left: 25%;
			animation-duration: 3.2s;
			animation-delay: 1.9s;
		}
		.sparkle:nth-child(8) {
			width: 14px;
			height: 14px;
			top: 55%;
			left: 10%;
			animation-duration: 2.2s;
			animation-delay: 2.1s;
		}
		.sparkle:nth-child(9) {
			width: 30px;
			height: 30px;
			top: 75%;
			left: 40%;
			animation-duration: 4s;
			animation-delay: 2.5s;
		}
		.sparkle:nth-child(10) {
			width: 8px;
			height: 8px;
			top: 90%;
			left: 60%;
			animation-duration: 1.5s;
			animation-delay: 2.8s;
		}

		/* Heading */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 4rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
			z-index: 2; /* Text on top of sparkles */
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
			z-index: 2; /* Text on top of sparkles */
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 3rem;
			}
			p {
				font-size: 1rem;
				line-height: 1.6;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2.5rem;
			}
			p {
				font-size: 0.9rem;
				line-height: 1.5;
			}
		}
	</style>
</head>

<body>
	<div id="gradient1"></div>
	<div id="gradient2"></div>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Sparkle Container -->
	<div id="sparkles">
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
		<div class="sparkle"></div>
	</div>
</body>

</html>
