<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dreamy Sparkles</title>
	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Shrikhand&display=swap" rel="stylesheet">
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column; /* Align text vertically */
			min-height: 100vh;
			background: linear-gradient(180deg, 
				#d8aefc,  /* Purple */
				#ffd1dc,  /* Soft Pink */
				#fff7bc,  /* Pale Yellow */
				#bdeffd,  /* Light Blue */
				#d5aefc   /* Lavender */
			);
			color: #000;
			text-align: center;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		/* Sparkle Animation */
		@keyframes sparkle {
			0%, 100% {
				opacity: 0.5;
				transform: scale(0.9);
			}
			50% {
				opacity: 1;
				transform: scale(1.5);
			}
		}

		.sparkle {
			position: absolute;
			width: 10px; /* Adjust sparkle size */
			height: 10px;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 40%, transparent 70%);
			border-radius: 50%;
			animation: sparkle 3s infinite ease-in-out;
			opacity: 0.7;
		}

		/* Place sparkles randomly */
		.sparkle:nth-child(1) {
			top: 5%;
			left: 15%;
			animation-delay: 0.3s;
		}
		.sparkle:nth-child(2) {
			top: 20%;
			left: 80%;
			animation-delay: 0.6s;
		}
		.sparkle:nth-child(3) {
			top: 40%;
			left: 50%;
			animation-delay: 0.9s;
		}
		.sparkle:nth-child(4) {
			top: 60%;
			left: 70%;
			animation-delay: 1.2s;
		}
		.sparkle:nth-child(5) {
			top: 85%;
			left: 30%;
			animation-delay: 1.5s;
		}

		/* Heading: Shrikhand Font */
		h1 {
			font-family: 'Shrikhand', cursive;
			font-size: 3.5rem; /* Slightly smaller for balance */
			margin-bottom: 15px;
			font-weight: 700;
			letter-spacing: 2px; /* Add ethereal feel */
			color: #ffd1dc; /* Soft pink to complement theme */
			text-shadow: 0 0 8px #fff, 0 0 15px #ffd1dc, 0 0 25px #ffb7c5;
		}

		/* Subheading: Montserrat Font */
		h2 {
			font-family: 'Montserrat', sans-serif;
			font-size: 2rem;
			margin-bottom: 20px;
			font-weight: 600; /* Softer emphasis */
			letter-spacing: 1.2px;
			color: #fff7bc; /* Pale yellow */
			text-shadow: 0 0 5px #fff, 0 0 10px #fff7bc, 0 0 15px #ffe4a1;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 700px;
			margin: 0 auto;
			font-weight: 400;
			color: rgba(255, 255, 255, 0.9); /* Soft white for readability */
			text-shadow: 0 0 5px #ffffff, 0 0 10px #d8aefc;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello from Netlify!</h1> <!-- Styled with Shrikhand -->
		<h2>Dreams Deploy Effortlessly</h2> <!-- Styled with Montserrat -->
		<p>Code flows into form,<br>
Deployments fast, dreams take shapeâ€”<br>
Builds light up the web.</p>
	</div>
	<!-- Add sparkles -->
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
	<div class="sparkle"></div>
</body>

</html>
